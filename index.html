<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">
        <h1>Paint Calculator</h1>

        <form id="paintForm">
            <div id="wallsContainer">
                <div class="wall-input">
                    <label>Wall 1 Width (m): <input type="number" step="0.1" name="width" required></label>
                    <label>Height (m): <input type="number" step="0.1" name="height" required></label>
                </div>
            </div>
            <button type="button" id="addWallButton">Add Another Wall</button>
            <button type="button" id="removeWallButton" disabled>Remove Last Wall</button>

            <div class="paint-options">
                <label>
                    <input type="radio" name="paintType" value="wall-paint" checked> Wall Paint
                </label>
                <label>
                    <input type="radio" name="paintType" value="primer"> Primer
                </label>
            </div>

            <button type="submit" class="calculate-button">Calculate</button>
            <button type="button" id="resetButton">Reset</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
